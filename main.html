<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>

    <body>

        <div class="uk-container">

            <h1>Albero--Dunaj</h1>
            <div class="uk-grid uk-margin-large-top">
                <div id="svgcontainer">
                    
                    <div id="svganchor"></div>
                    <br>
                </div>
                <div>
                    
                    <div id="player">

                    </div>
                </div>

               

            </div>

        </div>


        <script type = 'text/javascript'>
            //Width and height
            let w = 500;
            let h = 500;
            // Projection
            let projection = d3.geo.mercator()
                .center([17.109,48.132])
                .translate([w/2,h/2])
                .scale(h*2000);

        //Create SVG
        let svg = d3.select("#svganchor")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        // Add circles:
        d3.csv("data.csv", (data) => {

           

            // Add a scale for bubble size
            //let valueExtent = d3.extent(data, (d) => { return +d.n; })
            //let size = d3.scaleSqrt()
            //    .domain(valueExtent)  // What's in the data
            //    .range([1, 20])  // Size of circle in pixel

            let tooltip = d3.select("body")
                .append("div")
                .style("position", "absolute")
                .style("text-align", "center")
                .style("padding", "15px")
                .style("font", "12px sans-serif")
                .style("background", "white")
                .style("border", "0px")
                .style("border-radius", "8px")
                .style("z-index", "10")
                .style("visibility", "hidden")
                .text("a simple tooltip");
            svg
                .selectAll("myCircles")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", (d) => { return projection([+d.X, +d.Y])[0] })
                .attr("cy", (d) => { return projection([+d.X, +d.Y])[1] })
                .attr("r", (d) => { return 4 })
                .attr("id", (d) => {return "s_"+d.video})
                .attr("stroke-width", 2)
                .attr("fill", '#053b87')
                .attr("fill-opacity", 0.1)
                .on("click", function(d){
                    player.seekTo(d.video, true);})
                .on("mouseover", () => {
                    return tooltip.style("visibility", "visible");
                })
                .on("mousemove", (d) => {
                    tooltip.text('Time: ' + d.time);
                    return tooltip.style("top",
                        (d3.event.pageY - 10) + "px").style("left", (d3.event.pageX + 10) + "px");
                })

            });





        </script>

        <script>
            
            setInterval(function() {
                video_where = player.getCurrentTime() || 0;
                video_where = Math.round(video_where,0)
                video_where_2 = "s_" + video_where
                svg.selectAll('circle').attr('fill','#053b87')
                svg.select("#" + video_where_2).attr("fill", 'black')
                svg.select("#" + video_where_2).attr("fill-opacity", 1)
            }, 3000);
        </script>

        <script>
            // 2. This code loads the IFrame Player API code asynchronously.
            var tag = document.createElement('script');

            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

            // 3. This function creates an <iframe> (and YouTube player)
            //    after the API code downloads.
            var player;
            function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '360',
                width: '480',
                videoId: 'ESSwjXXXgAE',
                playerVars: {
                'playsinline': 1
                },
                events: {
                'onReady': onPlayerReady
                }
            });
            }

            // 4. The API will call this function when the video player is ready.
            function onPlayerReady(event) {
            event.target.playVideo();
            }

            // 5. The API calls this function when the player's state changes.
            //    The function indicates that when playing a video (state=1),
            //    the player should play for six seconds and then stop.
            var done = false;
            function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING && !done) {
                setTimeout(stopVideo, 6000);
                done = true;
            }
            }
            function stopVideo() {
            player.stopVideo();
            }
        </script>
